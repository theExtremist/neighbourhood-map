<!DOCTYPE html>
<html>
  <head>
    <title>Neighbourhood Map</title>

    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, initial-scale=1.0,
          user-scalable=yes">

    <meta name="mobile-web-app-capable" content="yes">

    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css">
  </head>

    <body>
      <div id="map"></div>

        <!-- Add hamburger menu -->
        <span class="hamburger" onclick="toggleNav()">&#9776;</span>

        <!-- Add drawer menu with appropriate option if the user is logged in -->
        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">&times;</a>

            <div class="overlay-content-small">
                <div class="overlay-title">
                Options
                </div>

                <li>New item</li>
                <hr>
            </div>

            <!-- Populate the drawer with links to categories  -->
            <div class="overlay-content">
                <div class="overlay-title">
                    Categories
                </div>

                <ul id="locations-list" data-bind="foreach: locations">
                    <li data-bind="text: name, click: $root.setPlace"></li>
                </ul>
                <p id="test">thier</p>
            </div>
        </div>


        <script src="js/libs/jquery.min.js"></script>
        <script src="js/libs//knockout-3.4.1.js"></script>
        <script src="js/flicker.js"></script>
        <script src="js/foursquare.js"></script>
        <script src="js/map.js"></script>
        <script src="js/app.js"></script>
  </body>
</html>
