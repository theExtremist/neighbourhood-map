<script src="js/libs/jquery.min.js"></script>
<script>

url = "https://api.foursquare.com/v2/venues/categories?oauth_token=41HGPZF1PTMR1OMZLWHHSULA1K5C3FH5YM3CRXGOLK2CGYRV&v=20161213"


$.getJSON(
    url,
    function(data)
    {
        places = data.response.categories;
        temp = [];

        for (var i = places.length - 1; i >= 0; i--)
        {
            temp.push(places[i].id);
            $('body').append(places[i].id) + "   ";
            $('body').append(places[i].name);
            $('body').append("<br>");

        };
        console.log(temp);
    }
).error(function (e)
    {
        $nytHeaderElem.text("New York Times articles could not be loaded");
    }
);



</script>
